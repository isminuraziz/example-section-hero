<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Full Screen Image Slider Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="content">
        <div class="slide-number">
            <div class="prefix">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <div class="postfix"><span>/</span> 5</div>
        </div>

        <div class="slide-name">
            <div class="names">
                <div>Dapibus justo</div>
                <div>Eros lorem</div>
                <div>Torquent fermentum</div>
                <div>Auctor quam</div>
                <div>Enim vitae</div>
            </div>
        </div>

        <div class="slide-year">
            <div class="years">
                <div>2021</div>
                <div>2022</div>
                <div>2023</div>
                <div>2022</div>
                <div>2023</div>
            </div>
        </div>
    </div>

    <div class="slider">
        <div class="slide" id="slide-1">
            <img src="./assets/img/pexels-1.png" alt="" />
        </div>
        <div class="slide" id="slide-2">
            <img src="./assets/img/pexels-2.png" alt="" />
        </div>
        <div class="slide" id="slide-3">
            <img src="./assets/img/pexels-3.png" alt="" />
        </div>
        <div class="slide" id="slide-4">
            <img src="./assets/img/pexels-4.png" alt="" />
        </div>
        <div class="slide" id="slide-5">
            <img src="./assets/img/pexels-5.png" alt="" />
        </div>
        <div style="height: 400vh;"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
